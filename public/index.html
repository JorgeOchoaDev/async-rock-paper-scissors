  <button id="new-game">Crear nueva partida</button>

      <div class="col-12 col-md-6"></div>
      <div class="col-12 col-md-6">
        <h1 class="text-center">¿Piedra, papel ó tijeras?</h1>
        <div class="options-wrapper d-flex justify-content-between">
          <div class="option-item">
            <label for="">Piedra</label>
            <input type="radio" name="option" value="rock" class="option-radio" checked>
          </div>
          <div class="option-item">
            <label for="">Papel</label>
            <input type="radio" name="option" value="paper" class="option-radio">
          </div>
          <div class="option-item">
            <label for="">Tijeras</label>
            <input type="radio" name="option" value="scissors" class="option-radio">
          </div>
        </div>
        <div id="go-button" class="btn btn-success">Go!</div>
      </div>
    </div>
  </div>
